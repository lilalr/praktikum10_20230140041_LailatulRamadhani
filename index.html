      </form>
    </div>
  </section>


  <!-- Script -->
  <script>
    function filterMenu(kategori) {
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        const itemKategori = item.getAttribute('data-kategori');
        item.classList.toggle('hidden', kategori !== 'all' && itemKategori !== kategori);
      });
    }
  </script>
